<body class="body bg-dark">
    <header class="header text-light text-center mb-3 p-3 bg-success">
        <h3>Jump Obstacles Game</h3>
    </header>

    <main>
        <div class="score text-light">Score: 0</div>
        <div class="high-score text-light">High-score: 0</div>

        <div class="container">
            <div class="d-flex justify-content-center">
                <svg id="gameCanvas" class="img-fluid" width="800" height="400" viewBox="0 0 800 400">
                    <rect x="0" y="350" width="800" height="50" fill="green" />
                    <rect class="character" x="42" y="339" width="5" height="15" fill="red" />
                    <rect class="character" x="40" y="320" width="20" height="20" fill="red" />
                    <rect class="character" x="52" y="339" width="5" height="15" fill="red" />
                    <rect class="character" x="45" y="311" width="10" height="10" fill="red" />
                    <circle class="character" cx="48" cy="314" r="1" fill="black" />
                    <circle class="character" cx="52" cy="314" r="1" fill="black" />

                    <circle id="obstacles" cx="600" cy="330" r="25" fill="brown" />

                    <text id="instruction" x="250" y="35">Press Space or Click Jump Button to Jump</text>
                </svg>
            </div>
        </div>
        <br><br>
        <button id="button1" class="btn btn-primary btn-lg">Start</button>
        <button id="button2" class="btn btn-primary btn-lg">Jump</button>
